            <h1>Mango Bannana Smoothie</h1>
            <img src="../img/smoothie.webp" height="300" width="400" alt="Smoothie">
            <h3>Ingredients</h3>
            <ul>
                <li>2 mangos- peeled, seeded, and sliced</li>
                <li>2 bannanas</li>
                <li>2 cups vanilla yogurt</li>
                <li>2 cups milk</li>
            </ul>
            <br>
            <h3>Directions</h3>
            <ol>
                <li>Combine all ingredients in blender.</li>
                <li>Blend until smooth</li>
            </ol>
